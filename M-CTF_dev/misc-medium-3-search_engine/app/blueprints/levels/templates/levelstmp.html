<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching...</title>
    <link rel="stylesheet" href="../../../static/css/levelscss.css">
</head>
<body>
 <header>
            <div class="logo">
                <form class="form" action="" method="post">
                    {{ form.hidden_tag() }}
                    {{ form.answer(size=32, placeholder="Level Answer") }}
                    {{ form.submit() }}
                </form>
            </div>
            <nav>
                <ul class="nav__links">
                    <li><a>Level:{{ keys }}</a></li>
                    <li><a href="../register">Sign Up</a></li>
                    {% if session  %}
                    <li><a class="cta" href="../logout">Log Out</a></li>
                    {% endif %}
                </ul>
            </nav>
            <p class="menu cta">Menu</p>
        </header>
        <div id="mobile__menu" class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <script type="text/javascript" src="../../../static/js/levelsjs.js"></script>
 <div class="levels_content">
 {% block content %}
    {{ leveldata }}
 {% endblock %}
 </div>
</body>
</html>
